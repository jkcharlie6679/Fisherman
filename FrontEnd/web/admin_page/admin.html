  <body> 
	  <div id="output"></div>
    <header>
		<div class="title-box">
			<a href="../admin_page/admin.html" style="color:white; text-decoration:none;">
				<img src="../img/fish_logo.png" style=" float: left;" width="50" height="50">Fisherman</a>
			</a>	
		</div>
		<div class="FisherName">
			<img src="../images/user-profile.png" style="float: right; margin-top: -55px; margin-right: 280px;" width="40" height="40"><a href="#" id="admin" style="float: right; margin-top: -45px; margin-right: 200px; color: white;"></a>
  		<div id="Logout" type="click" class="Logout" style="float: right; margin-top: -55px; margin-right: 20px;">Logout</div>
			
		<script>
		if (window.sessionStorage.getItem("admin")==null) {
				window.location.replace("../login_admin/login.html")
			}
		else{
			document.getElementById("admin").innerHTML= window.sessionStorage.getItem("admin");
		}
	  </script>

    <div id='main'>
		<signup>
				<form class="form" id="myForm" action="admin.html" method="POST">
				  <div class="S_Fishman_Account-box">
					<label for="S_Fishman_Account">Fisherman Account: </label>
					<div class="S_Fishman_Account-input">
					  <input type="text" id="S_Fishman_Account" name="S_Fishman_Account" placeholder="Example@gmail.com" required/>
					</div>
				  </div>
		  
				  <div class="S_Fishman_Password-box">
					<label for="S_Fishman_Password">Fisherman Password: </label>
					<div class="S_Fishman_Password-input">
					  <input type="password" id="S_Fishman_Password" name="S_Fishman_Password" placeholder="" required/>
					</div>
				  </div>

				  <div class="S_Fishman_Username-box">
					<label for="S_Fishman_Username">Fisherman Username:</label>
					<div class="S_Fishman_Username-input">
					  <input type="text" id="S_Fishman_Username" name="S_Fishman_Username" placeholder="" required />
					</div>
				  </div>

				  <div class="S_FishMan_Owner-box">
					  <label for="S_FishMan_Owner">Fisherman Owner:</label>
					<div class="S_FishMan_Owner-input">
					  <input type="text" id="S_FishMan_Owner" name="S_FishMan_Owner" placeholder="" required/>
					</div>
				  </div>
				  
				  <div class="S_Fishman_Company-box">
					<label for="S_Fishman_Company">Company Name:</label>
					<div class="S_Fishman_Company-input">
					  <input type="text" id="S_Fishman_Company" name="S_Fishman_Company" placeholder="" required/>
					</div>
				  </div>
				  
				  <div class="S_Fishman_Company_Serial-box">
					<label for="S_Fishman_Company_Serial"> Company Serial：</label>
					<div class="S_Fishman_Company_Serial-input">
					  <input type="text" id="S_Fishman_Company_Serial" name="S_Fishman_Company_Serial" placeholder="" required/>
					</div>
				  </div>
				  
				  <div class="S_Fishman_Serial-box">
					<label for="S_Fishman_Serial">Ship Serial：</label>
					<div class="S_Fishman_Serial-input">
					  <input type="text" id="S_Fishman_Serial" name="S_Fishman_Serial" placeholder="" required>
					</div>
				  </div>
		  
				  <div class="S_Fishman_Phone-box">
					<label for="S_Fishman_Phone">Fisherman Phone</label>
					<div class="S_Fishman_Phone-input">
					  <input type="text" id="S_Fishman_Phone" name="S_Fishman_Phone" placeholder="0912345678" required/>
					</div>
				  </div>
		  
				  <div class="S_Fishman_Tele-box">
					<label for="S_Fishman_Tele">Fisherman Tele：</label>
					<div class="S_Fishman_Tele-input">
					  <input type="text" id="S_Fishman_Tele" name="S_Fishman_Tele" placeholder="02-1234-5678" required/>
					</div>
				  </div>
		  
				  <div class="S_Fishman_Blkchain_passwd-box">
					<label for="S_Fishman_Blkchain_passwd">Blkchain passwd:</label>
					<div class="S_Fishman_Blkchain_passwd-input">
						<input type="text" id="S_Fishman_Blkchain_passwd" name="S_Fishman_Blkchain_passwd" placeholder="" required/>
					</div>
				  </div>
		  
				  <div class="S_Fishman_Company_Address-box">
					<label for="S_Fishman_Company_Address">Company Address:</label>
					<div class="S_Fishman_Company_Address-input">
					  	<input type="text" id="S_Fishman_Company_Address" name="S_Fishman_Company_Address" placeholder="" required/>
					</div>
				  </div>
				  
				  <div class="S_Fishman_Port-box">
					<label for="S_Fishman_Port">Fisherman Port：</label>
					<div class="S_Fishman_Port-input">
					  <input type="text" id="S_Fishman_Port" name="S_Fishman_Port" placeholder="" required/>
					</div>
				  </div>
				  <!-- <div class="S_Fishman_Company_Serial-box">
					<label for="S_Fishman_Company_Serial">權限：</label>
					<select name="I_Fishman_Role" id="I_Fishman_Role">
						<option value="0" selected>root</option>
						<option value="1">ship</option>
						<option value="2">sale platform</option>
					</select>
				  </div> -->
				  	
				  <div class="submit-box1">
					<button id = "submit-button1" type="submit" value="送出">signup</button>
				  </div>
				  	
				  
				</form>
		</signup>

      	<report>
			  <h3>Report list</h3>
			<table summary="This table shows how to create responsive tables using Datatables' extended functionality" class="table table-bordered table-hover dt-responsive">
				
			</table>
		</report>
		<Fishman_list>
			<table class="fishman" id="fish"></table>
		</Fishman_list>
		<Customer_list>
			<table class="Customer" id="fish"></table>
		</Customer_list>
		<locate>
			<div class="two" id="mapid"></div>
		</locate>
		<select_bar>  
		<ul>
			<li>
				<a href="#" onclick="signup(); return false;">Ship Signup</a>
			</li>
			<li>
				<a href="#" onclick="report(); return false;">Sensor Report</a>
			</li>
			<li>
				<a href="#" onclick="locate(); return false;">Ship Locate</a>
			</li>
			<li>
				<a href="#" onclick="Fishman_list(); return false;">Fisherman List</a>
			</li>
			<li>
				<a href="#" onclick="Customer_list(); return false;">Customer List</a>
			</li>

				<a href="#" onclick="order(); return false;">訂單資訊</a>
			</li>
			<li>
				<a href="#" onclick="kind(); return false;">新增魚種</a>
			</li> -->
