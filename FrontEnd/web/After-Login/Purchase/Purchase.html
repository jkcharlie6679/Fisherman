            </div>
        </div>

        <header>
            <div class="navbar"> 
                <nav>
                    <ul>
                        <li><a href="../Shopping_cart/shopping_cart.html" class="shopping-cart"><img src="../../images/shopping-cart.png"></a></li>
                        <li><a href="../Orders/Orders.html"><img src="../../images/order.png"></a></li>
                        <li><img src="../../images/account.png"><a href="#" id="Username"></a></li>
                <script>
                            if (window.sessionStorage.getItem("Username")==null) {
                                window.location.replace("../../login/login.html")
                            }
                            else{
                                document.getElementById("Username").innerHTML= window.sessionStorage.getItem("Username");
                            }
                        </script>  
                    </ul>
                </nav>

		<div class="register-box">

			<a href="../HomePage2/HomePage2.html" class="title-box">

		    <div class="logo">

            </div>

            <!----cart items details-->
        <div class="cartboard">    
            <div class="shopping-cart">
                <table>
                    <tr>
                        <th>商品</th>
                        <th style="width: 290px;">數量</th>
                        <th>小計</th>
                    </tr>
                        <table id="output"></table>
                </table> 
                <form class="form" id="myForm" action="login.html" method="POST">
                <table>
                    <tr>
                        <th>設定物流</th>

                        <th>收件人電話</th>

                    <tr>
                        <td>

                                </div>
                            </div>

                        </td>

                        <td><input style=width:60px type="text" name="S_Trade_Receiver" id="S_Trade_Receiver"/></td>

                    </tr>
                </table>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>總價</td>
                            <td><p id="total_price"></td>
                        </tr>
                        
                    </table>
                        
                </div>
